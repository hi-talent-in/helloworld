version: "3.3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - .:/app
    depends_on:
      - mysql_server
    
  mysql_server:
    image: mysql:5.7
    environment:
      - MYSQL_DATABASE=entry_db
      - MYSQL_USER=amit
      - MYSQL_PASSWORD=dbpass@7060
      - MYSQL_ROOT_PASSWORD=dbpass@7060
